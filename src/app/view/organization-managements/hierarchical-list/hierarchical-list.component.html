<div class="container-fluid">
  <div class="row">
    <div class="col col-3 mb-3" *ngFor="let lst of selectedLists">
      <div class="row my-menu">
        <div class="col-12 my-menu-item" *ngFor="let item of lst['children']"
             [class.selected]="ids[item['id']] == true"
             (click)="select(item['id'], item['parentId'])">{{item['title']}}</div>
      </div>
    </div>
  </div>
</div>
