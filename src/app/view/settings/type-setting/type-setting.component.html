
<div class="home-component container" style="position: center">
  <div class="row mt-4" style="border: solid 1px #cecece; border-radius: 15px; padding: 30px 0px 50px 0px;">
    <div class="col col-12 p-0 text-center align-self-center">
      <div class="container">
        <div class="row mb-4 justify-content-end">
          <div class="col-3">
            <img class="img-thumbnail" src="../../../assets/google.png">
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> نام نوع  </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>



              <ng-container matColumnDef="actions">
                <th mat-header-cell  *matHeaderCellDef > عملیات </th>
                <td mat-cell *matCellDef="let element" >
                  <button mat-raised-button class="mx-1" color="accent">ویرایش</button>
                  <!--                  <button mat-raised-button color="warn">حذف</button>-->
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
