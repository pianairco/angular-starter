
<h2 mat-dialog-title>کروه دسترسی جدید</h2>
<mat-dialog-content class="mat-typography">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <p>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Access Group name</mat-label>
            <input matInput >
          </mat-form-field>
        </p>
      </div>

      <div class="col">
        <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Search for a street</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Search for a street"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        </form>
      </div>
    </div>
    <div>
      <div class="col">
        <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Search for a name</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Search for a name"
                 matInput
                 [formControl]="myControl2"
                 [matAutocomplete]="autoName">
          <mat-autocomplete #autoName="matAutocomplete">
            <mat-option *ngFor="let option2 of filteredOptions2 | async" [value]="option2">
              {{option2}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        </form>
      </div>
      <div class="col">
        <p>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>نام سطح دسترسی</mat-label>
            <input matInput >
          </mat-form-field>
        </p>
      </div>
    </div>

    <div class="row">
