<div class="home-component container" style="position: center">
  <div class="row mt-4" style="border: solid 1px #cecece; border-radius: 15px; padding: 30px 0px 50px 0px;">
    <div class="col col-12 p-0 text-center align-self-center">
      <div class="container p-2">
        <div class="row mb-4 align-items-center">
          <div class="col-9 " >
          </div>
          <div class="col-3">
            <img class="img-thumbnail" src="../../../assets/google.png">
          </div>
        </div>
        <div class="row px-4">
          <div class="col-4 mr-1">
            <p>
              <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>نام</mat-label>
                <input matInput type="text" >
              </mat-form-field>
            </p>
          </div>
          <div class="col-4">
            <p>
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>نام خانوادگی</mat-label>
                <input matInput type="text" >
              </mat-form-field>
            </p>
          </div>
          <div class="col-4">
            <p>
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>واحد مربوطه</mat-label>
                <input matInput type="text" >
              </mat-form-field>
            </p>
          </div>
        </div>
        <div class="row px-4">
          <div class="col-4 mr-1">
            <p>
              <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>تاریخ استخدام</mat-label>
                <input matInput type="text" >
              </mat-form-field>
            </p>
          </div>
          <div class="col-4">
            <p>
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>پایان قرارداد</mat-label>
                <input matInput type="text" >
              </mat-form-field>
            </p>
          </div>
          <div class="col-4">
            <p>
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>وضعیت</mat-label>
                <input matInput type="text" >
              </mat-form-field>
            </p>
          </div>
        </div>
        <div class="row p-4">
          <div class="col-4 mr-1">
            <button mat-raised-button color="primary" (click)="showModal = false" style="width: 25%; height: 43px">
              <span>جستجو</span>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>ردیف</th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> نام </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> نام خانوادگی </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="unit">
                <th mat-header-cell *matHeaderCellDef> واحد مربوطه </th>
                <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> تاریخ استخدام </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="endOfContract">
                <th mat-header-cell *matHeaderCellDef> پایان قرارداد </th>
                <td mat-cell *matCellDef="let element"> {{element.endOfContract}} </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> وضعیت </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell  *matHeaderCellDef > عملیات </th>
                <td mat-cell *matCellDef="let element" >
                  <button mat-raised-button class="mx-1" color="accent">ویرایش</button>
                  <button mat-raised-button color="warn">غیرفعال سازی</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
