<h2 mat-dialog-title>تجهیزات جدید</h2>
<mat-dialog-content class="mat-typography">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <p>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">افزودن جمعی دستگاه ها</mat-radio-button>

          </mat-radio-group>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>نوع</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
        </p>
      </div>

      <div class="col">
        <p>
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>زیرمجموعه</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
        </p>
      </div>

      <div class="col">
        <p>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>سازنده</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
        </p>
      </div>

      <div class="col">
        <p>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>مدل</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
        </p>
      </div>
    </div>


      <div class="col">
        <p>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>شماره سریال</mat-label>
            <input matInput type="text" >
          </mat-form-field>
        </p>
      </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close >لغو</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>اجرا</button>
</mat-dialog-actions>
