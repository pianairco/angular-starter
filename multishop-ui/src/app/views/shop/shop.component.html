<section class="section" >
<div class="container is-fluid">
  <div class="columns" style="margin: 0px;">
    <div class="column is-4-tablet is-2-desktop" style="background-color: inherit;">
      <aside class="menu">
        <p class="menu-label">
          دسته بندی جدید
        </p>
        <app-product-category
          #insert
          [insertable]="true"
          (insertClick)="insertNewCategory($event)">
        </app-product-category>
        <p class="menu-label">
          دسته بندی ها
        </p>
        <ul class="menu-list">
          <app-product-category *ngFor="let cat of categorization" [productCategory]="cat"
                                (updateClick)="updateCategory($event)"
                                [editable]="true">
          </app-product-category>
<!--          <li *ngFor="let cat of categorization">-->
<!--            <a [routerLink]="['/tile/shop/products-gallary/' + cat['routerLink']]"-->
<!--               routerLinkActive="menu-active-link">{{cat['title']}}</a>-->
<!--          </li>-->
        </ul>
      </aside>
<!--      <app-product-categorization [categorization]="categorization"></app-product-categorization>-->
    </div>
    <div class="column is-8-tablet is-10-desktop" style="background-color: inherit;">
      <div class="container" id="bulma-shop-page">
        <div class="columns is-multiline" >
          <div class="column is-full-mobile is-one-quarter-desktop"
               *ngFor="let product of products">
            <app-product [editable]="true" [product]="product"></app-product>
          </div>
        </div>
      </div>
<!--      <router-outlet></router-outlet>-->
    </div>
  </div>
</div>
</section>
