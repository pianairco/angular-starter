<h1 mat-dialog-title>{{data['title']}}</h1>
<div mat-dialog-content>
  <div class="container">
    <div class="row align-items-start my-header pb-3">
      <div class="col col-12">
        <p>{{data['message']}}</p>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div class="container">
    <div class="row">
      <div class="col col-12 col-auto text-end" style="direction: ltr">
        select <button  [matMenuTriggerFor]="menu" class="btn btn-sm btn-outline-secondary mx-2">Columns</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>simple</button>
          <button mat-menu-item>case-when</button>
          <button mat-menu-item>const-text</button>
          <button mat-menu-item>const-number</button>
        </mat-menu>
        from <button class="btn btn-sm btn-outline-secondary mx-2">tables</button>
        where <button class="btn btn-sm btn-outline-secondary mx-2">clauses</button>
        order by <button class="btn btn-sm btn-outline-secondary mx-2">sorts</button>
        group by <button class="btn btn-sm btn-outline-secondary mx-2">groups</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col col-12 text-end" style="direction: ltr">
        select * from
      </div>
    </div>
    <div class="row mt-2">
      <div class="col col-auto px-4">
        <button class="btn btn-sm btn-outline-secondary" (click)="closeClick()">بستن</button>
      </div>
    </div>
  </div>
</div>
