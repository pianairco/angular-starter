<div class="container-fluid">
  <div class="row">
    <div class="col col-12">
      <div class="mt-2 p-2 rha-filter-box">
        <div class="row mt-1">
          <div class="col col-6 mb-4">
            <button class="btn btn-sm btn-outline-warning" (click)="openFilter = !openFilter">
              <span class="icon-text">
                <span class="icon">
            <i class="fas fa-search"></i>
          </span>
                <span class="px-2">فیلتر</span>
                <span class="icon">
            <i class="fas" [ngClass]="{ 'fa-angle-down': !openFilter, 'fa-angle-up': openFilter }"></i>
          </span>
              </span>
            </button>
          </div>
          <div class="col col-6" align="left">
            <button class="btn btn-sm btn-outline-secondary" title="excel">
              <span class="fas fa-file-excel"></span>
            </button>
            <button class="btn btn-sm btn-outline-secondary mx-1" title="pdf">
              <span class="fas fa-file-pdf"></span>
            </button>
          </div>
        </div>
        <div class="row m-0 p-0" *ngIf="(configSubject | async) && openFilter" [@inOutAnimation]>
          <div class="col-12 m-0 p-0">
            <app-form [layout]="config['layout']" [(model)]="config['layoutValues']" (onBtnClick)="btnClick($event)"></app-form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3 p-0">
    <div class="row m-0 p-0">
      <div class="col col-12 p-0 m-0">
        <app-data-grid #dataGrid
                       *ngIf="(configSubject | async)"
                       [model]="model"
                       [loadOnInit]="(configSubject | async)['loadOnInit']"
                       [dataUrl]="processedUrl + '/list'"
                       [pageSizeOptions]="(configSubject | async)['pageSize']['options']"
                       [columnDefs]="(configSubject | async)['columnDefs']"></app-data-grid>
      </div>
    </div>
  </div>
</div>
