<div class="container-fluid">
  <div class="row">
    <div class="col col-12">
      <div class="mt-2 p-2 rha-filter-box">
        <div class="row mt-1">
          <div class="col col-6 mb-4">
            <button class="btn btn-sm btn-outline-warning" (click)="openFilter = !openFilter">
              <span class="icon-text">
                <span class="icon">
            <i class="fas fa-search"></i>
          </span>
                <span class="px-2">فیلتر</span>
                <span class="icon">
            <i class="fas" [ngClass]="{ 'fa-angle-down': !openFilter, 'fa-angle-up': openFilter }"></i>
          </span>
              </span>
            </button>
          </div>
          <div class="col col-6" align="left">
            <button class="btn btn-sm btn-outline-secondary" title="excel">
              <span class="fas fa-file-excel"></span>
            </button>
            <button class="btn btn-sm btn-outline-secondary mx-1" title="pdf">
              <span class="fas fa-file-pdf"></span>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col col-12" *ngIf="openFilter" [@inOutAnimation]>
            <!--               [@filterExpand]="openFilter ? 'expanded' : 'collapsed'">-->

            <div class="container-fluid">
              <div class="row align-items-center">
                <div class="col col-6">
                  <app-form-element [(value)]="model['x_branches']"
                                    [title]="'شعبه'"
                                    [list]="branches"
                                    [height]="'200'"
                                    [type]="'MULTI_SELECT'"></app-form-element>
                </div>

                <div class="col col-6 px-0">
                  <div class="container-fluid m-0 p-0">
                    <div class="row p-0 m-0">
                      <div class="col col-6">
                        <app-form-element [(value)]="model['x_from_date']"
                                          [title]="'تاریخ از'"
                                          [required]="true"
                                          [type]="'JALALI_DATE'"></app-form-element>
                      </div>
                      <div class="col col-6 ">
                        <app-form-element [(value)]="model['x_to_date']"
                                          [title]="'تاریخ تا'"
                                          [required]="true"
                                          [type]="'JALALI_DATE'"></app-form-element>
                      </div>
                      <div class="col col-6 ">
                        <app-form-element [(value)]="model['x_from_voucher_no']"
                                          [title]="'شماره سند از'"
                                          [maxLength]="10"
                                          [minLength]="10"
                                          [required]="false"
                                          [numeric]="true"
                                          [type]="'TEXT'"></app-form-element>
                      </div>

                      <div class="col col-6 ">
                        <app-form-element [(value)]="model['x_to_voucher_no']"
                                          [title]="'شماره سند تا'"
                                          [maxLength]="10"
                                          [minLength]="10"
                                          [required]="false"
                                          [numeric]="true"
                                          [type]="'TEXT'"></app-form-element>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col col-3">
                  <app-form-element [(value)]="model['x_from_gl_number']"
                                    [title]="'کل از'"
                                    [maxLength]="10"
                                    [minLength]="10"
                                    [required]="false"
                                    [numeric]="true"
                                    [type]="'TEXT'"></app-form-element>
                </div>

                <div class="col col-3">
                  <app-form-element [(value)]="model['x_to_gl_number']"
                                    [title]="'کل تا'"
                                    [maxLength]="10"
                                    [minLength]="10"
                                    [required]="false"
                                    [numeric]="true"
                                    [type]="'TEXT'"></app-form-element>
                </div>

                <div class="col col-3">
                  <app-form-element [(value)]="model['x_from_voucher_temp_num']"
                                    [title]="'شماره موقت از'"
                                    [maxLength]="10"
                                    [minLength]="10"
                                    [required]="false"
                                    [numeric]="true"
                                    [type]="'TEXT'"></app-form-element>
                </div>

                <div class="col col-3">
                  <app-form-element [(value)]="model['x_to_voucher_temp_num']"
                                    [title]="'شماره موقت تا'"
                                    [maxLength]="10"
                                    [minLength]="10"
                                    [required]="false"
                                    [numeric]="true"
                                    [type]="'TEXT'"></app-form-element>
                </div>

                <div class="col col-3">
                  <app-form-element [(value)]="model['x_from_remainder']"
                                    [title]="'مانده از'"
                                    [maxLength]="10"
                                    [minLength]="10"
                                    [required]="false"
                                    [numeric]="true"
                                    [type]="'TEXT'"></app-form-element>
                </div>

                <div class="col col-3">
                  <app-form-element [(value)]="model['x_to_remainder']"
                                    [title]="'مانده تا'"
                                    [maxLength]="10"
                                    [minLength]="10"
                                    [required]="false"
                                    [numeric]="true"
                                    [type]="'TEXT'"></app-form-element>
                </div>

                <div class="col col-6">
                  <app-form-element [(value)]="model['x_remainder']"
                                    [title]="'مانده'"
                                    [list]="remainders"
                                    [required]="false"
                                    [hasAll]="true"
                                    [hasNone]="true"
                                    [type]="'SELECT'"></app-form-element>
                </div>

                <div class="col col-12 mb-2">
                  <app-form-element [(value)]="model['x_options']"
                                    [title]="'انتخاب ویژگی'"
                                    [list]="options"
                                    [height]="'200'"
                                    [type]="'CHECKBOX'"></app-form-element>
                </div>

                <div class="col col-12 mb-4">
                  <app-form-element [(value)]="model['x_fiscal_years']"
                                    [title]="'سال مالی'"
                                    [list]="fiscalYears"
                                    [height]="'200'"
                                    [type]="'CHECKBOX'"></app-form-element>
                </div>
              </div>
              <div class="row justify-content-between align-items-center">
                <div class="col col-4">
                  <button class="btn btn-success" (click)="dataGrid.fetch(model)">جستجو</button>
                </div>

                <div class="col col-2 mb-4">
                  <app-form-element [(value)]="model['x_page_size']"
                                    [title]="'تعداد رکورد در صفحه'"
                                    [maxLength]="2"
                                    [minLength]="2"
                                    [required]="true"
                                    [numeric]="true"
                                    [type]="'TEXT'"></app-form-element>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3 p-0">
    <div class="row m-0 p-0">
      <div class="col col-12 p-0 m-0">
        <app-data-grid #dataGrid
                       [model]="model"
                       [loadOnInit]="false"
                       [dataUrl]="'api/modules/report/general/balance/report/list'"
                       pageSize="30" [columnDefs]="columnDefs"></app-data-grid>
      </div>
    </div>
  </div>
</div>
