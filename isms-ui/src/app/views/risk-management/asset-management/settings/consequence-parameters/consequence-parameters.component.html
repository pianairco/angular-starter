<div class="container-fluid mx-sm-1 px-0 px-md-2">
  <div class="row">
    <div class="col col-12">
      <!--multi-->
      <mat-accordion class="example-headers-align" *ngIf="parameters$ | async">
        <mat-expansion-panel *ngFor="let param of _parameters">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{'RISK-MANAGEMENT.SETTINGS.CONSEQUENCE-PARAMETERS.' + param['alias'] | translate}}
            </mat-panel-title>
          </mat-expansion-panel-header>

          <div class="row justify-content-center">

            <div class="col col-12 col-sm-12 col-md-6">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>ضریب</mat-label>
                <input matInput>
              </mat-form-field>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col col-12 col-sm-12 col-md-6">
              <div >
                <label id="example-radio-group-label" class="mb-2">
                  <span>الگوی مقادیر</span>
                  <i class="btn btn-sm btn-outline-secondary fas fa-edit px-1 mx-1"
                     (click)="navigateToChange(param['id'], param['consequenceParametersTypeId'])"
                     style="padding-bottom: 2px; padding-top: 2px"></i>
                </label>
              </div>
              <app-consequence-parameters-type [parameterId]="param['id']"></app-consequence-parameters-type>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col col-12">
      <button class="btn btn-outline-success">
        افزودن پارامتر جدید
      </button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
